#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console
#spring.jpa.hibernate.ddl-auto=create-drop

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.thymeleaf.check-template-location=false

# Static Resources Configuration - Enable auto reload
spring.web.resources.static-locations=file:src/main/resources/static/,classpath:/static/
spring.web.resources.cache.period=0
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/resources/static

# JWT Configuration
jwt.secret=YourSecretKeyForJWTTokenGenerationShouldBeLongAndSecure
jwt.expiration=86400000

# Logging Configuration
logging.level.com.facebooklite=INFO
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework.boot=ERROR
logging.level.org.springframework.security=ERROR
logging.level.org.hibernate.orm.deprecation=ERROR
